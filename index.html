<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="content">
      <h2>Stay updated!</h2>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="./assets/images/icon-list.svg" alt="list icon">Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="list icon">Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="list icon">And much more!</li>
      </ul>
      <form>
        <label for="mail">Email address</label>
        <input type="email" name="mail" id="mail" placeholder="email@company.com" required>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="cover-img">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop cover" class="desktop-img">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile cover" class="mobile-img">
    </div>
  </section>
</body>
</html>
